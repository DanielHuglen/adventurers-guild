<div class="members-deck">
	@if (!members().length) {
	<h2>No available members</h2>
	} @else { @for (member of members(); track member.id) {
	<app-character-card
		[character]="member"
		[isNavigationEnabled]="false"
		[isSelected]="isSelected(member.id)"
		(characterClicked)="toggleSelect($event)" />
	} }
</div>
